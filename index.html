<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="./images/favicon-32x32.png">
</head>
<body>
    <div class="main-container">
<div class="card1">
      <div class="image">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" />
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="days">
        <p class="active">Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>


<div class="containers-1-2">

<div class="container1" >

    <div class="work">
        <div class="info">
<header> Work</header>
<h1>32hrs</h1>
<h4>last week 36hrs</h4>
    </div>
    </div>
   



<div class="play">
    <div class="plays">
<header>play</header>
<h1>10hrs</h1>
<h4>last week 8hrs</h4>
</div>
</div>


<div class="study">
    <div class="studys">
    <header>study</header>
    <h1>4hrs</h1>
    <h4>last week 7hrs</h4>
</div>
</div>

<div class="container2">


 <div class="exercise">
    <div class="exercises"><
        <header>Exercise</header>
        <h1>4hrs</h1>
        <h4>last week 5hrs</h4>
        </div>

    </div>

<div class="social">
    <div class="socials">
<header>social</header>
<h1>5hrs</h1>
<h4>last week 10hrs</h4>
</div>
</div>




<div class="selfcare">
    <div class="selfcares">
    <header>selfcare</header>
    <h1>2hrs</h1>
    <h4>last week 2hrs</h4>
    </div>
</div>
</div>

</div>





    </div>
</body>
</html>
