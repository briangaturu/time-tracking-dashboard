<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Tracking Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon-32x32.png" type="image/png" />
</head>
<body>
  <div class="main-container">
    <div class="card1">
      <div class="profile">
        <img src="images/image-jeremy.png" alt="Jeremy Robson" />
        <div class="report-text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="days">
        <p class="active">Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="cards-grid">
      <div class="card work">
        <div class="card-content">
          <div class="card-header">
            <p>Work</p>
            <img src="images/icon-ellipsis.svg" alt="menu" />
          </div>
          <h2>32hrs</h2>
          <p class="subtext">Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card play">
        <div class="card-content">
          <div class="card-header">
            <p>Play</p>
            <img src="images/icon-ellipsis.svg" alt="menu" />
          </div>
          <h2>10hrs</h2>
          <p class="subtext">Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card study">
        <div class="card-content">
          <div class="card-header">
            <p>Study</p>
            <img src="images/icon-ellipsis.svg" alt="menu" />
          </div>
          <h2>4hrs</h2>
          <p class="subtext">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card exercise">
        <div class="card-content">
          <div class="card-header">
            <p>Exercise</p>
            <img src="images/icon-ellipsis.svg" alt="menu" />
          </div>
          <h2>4hrs</h2>
          <p class="subtext">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card social">
        <div class="card-content">
          <div class="card-header">
            <p>Social</p>
            <img src="images/icon-ellipsis.svg" alt="menu" />
          </div>
          <h2>5hrs</h2>
          <p class="subtext">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card selfcare">
        <div class="card-content">
          <div class="card-header">
            <p>Self Care</p>
            <img src="images/icon-ellipsis.svg" alt="menu" />
          </div>
          <h2>2hrs</h2>
          <p class="subtext">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
